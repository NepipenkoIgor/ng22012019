  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="registration-wrapper">
          <h1>Регистрация</h1>
          <form [formGroup]="customForm">
            <label class="input-wrapper " [ngClass]="{'no-valid':customForm.get('firstName').invalid}">
              <span>Ваше имя</span>
              <!--FormControl-->
              <input type="text" [formControl]="customForm.get('firstName')">
              <div class="valid-message" *ngIf="customForm.get('firstName').invalid">Введите корректное имя</div>
            </label>
            <label class="input-wrapper" [ngClass]="{'no-valid':customForm.get('lastName').invalid}">
              <span>Ваша фамилия</span>
              <input type="text" formControlName="lastName">
              <div class="valid-message" *ngIf="customForm.get('lastName').invalid">Введите корректное имя</div>
            </label>

            <label class="input-wrapper">
            <span>Мужчина</span>
              <app-switcher formControlName="male"></app-switcher>
            </label>
            <div formGroupName="passwordGroup">
              <label class="input-wrapper">
                <span>Пароль</span>
                <input type="password" formControlName="password">
              </label>
              <label class="input-wrapper">
                <span>Повторить Пароль</span>
                <input type="password" formControlName="cpassword">
              </label>
            </div>
            <div class="btn-wrapper">
              <button>Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
